<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(2n){
            border-style: solid;
            border-color: black;
            border-width: 1px;
        }

        li:nth-child(-n+3){
            letter-spacing: 0.5cm;
        }

        li:last-child{
            text-decoration: line-through;
        }

    </style>
</head>
<body>
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Three</li>
        <li>Four</li>
        <li>Cinco</li>
        <li>Seis</li>
        <li>Siete</li>
        <li>Ocho</li>
        
    </ul>
</body>
</html>
